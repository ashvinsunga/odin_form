<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="main-container">
    <div class="bg-container">
        <div class="title-container">
            <img class="odin-img" src="assets/odin-lined.png" alt="This is a Odin's face">
            <h1>THOR</h1>
        </div>
        <img src="assets/volks.jpg" alt="A background image" class="bg-image">
    </div>

    <div class="root-container">
        <p class="message"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br> Sign up now to get started. 
            <br><br>
            <span class="italicized">You know you want to.</span></p>
        <form action="#" method="post" class="odin-form">
            <div class="form-container">
                <h4>Let's do this!</h4>
                <div class="field-container">
                    
                    <div class="input-form left">
    
                            <div class="input-field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" required placeholder="Enter your first name">
                            </div>

                            <div class="input-field">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" required placeholder="Enter your last name">
                            </div>

                            
        
                            <div class="input-field">
                                <label for="user-email">EMAIL</label>
                                <input type="email" id="user-email" required placeholder="Enter your email">
                            </div>
        

                    </div>
        
                    <div class="input-form right">
                        <div class="input-field">
                            <label for="user-number"> PHONE NUMBER</label>
                            <input type="tel" id="user-number" required placeholder="Enter your phone number">
                        </div>

                        <div class="input-field">
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" minlength="8" aria-describedby="password-validation" placeholder="Enter your password">
                            
                        </div>
                       
                        <div class="input-field">
                            <label for="user-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="user-confirm"  minlength="8" placeholder="Confirm your password">
                            <span id="password-validation" aria-live="assertive" class="validation-message"></span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-button">
                <button type="submit" class="button-submit">Create Account</button>
            </div>

            <div class="login">
                Already have an account? <span><a href="#">Log in</a></span>
            </div>
        </form>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
