<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="main-container">
    <div class="bg-container">
        <div class="title-container">
            <img class="odin-img" src="assets/odin-lined.png" alt="This is a Odin's face">
            <h1>ODIN</h1>
        </div>
        <img src="assets/leaves.jpg" alt="A background image" class="bg-image">
    </div>

    <div class="form-container">
        <p class="message"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</p>
        <form action="" method="post" class="odin-form">
            <h3>Let's do this!</h3>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">

            <label for="user-email"> EMAIL </label>
            <input type="email" id="user-email">

            <label for="user-number"> PHONE NUMBER</label>
            <input type="tel" id="user-number">

            <label for="user-password">PASSWORD</label>
            <input type="password" id="user-password">

            <label for="user-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="user-confirm">

            <button type="submit">Create Account</button>
        </form>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
